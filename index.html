<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JSCursor</title>
</head>
<body>
    <div class="container">
        <div class="button" id="a">
